<ion-header>
  <ion-toolbar>
    <ion-title>game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="contentWrapper">
    <ion-button (click)="render = true">Click</ion-button>
    <div id="gameBoardWrapper" #gameBoardWrapper>
      <app-game-board *ngIf="render" [val]="{squareX: 10, squareY: 10, numBombs: 2, sizingRef: gameBoardWrapper}">
      </app-game-board>
    </div>
  </div>


</ion-content>
